<script>
function _debounce (fun, delay) {
  let timer = null

  function aa () {
    clearTimeout(timer)
    timer = setTimeout(() => {
      fun()
    }, delay)
  }
  return aa
}

document.onclick = _debounce(() => {
  console.log('aaaa')
}, 1000)
</script>
